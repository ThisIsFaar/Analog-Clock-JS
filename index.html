<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css ">
    <title>ANALOG CLOCK</title>
</head>
<body>
  <h1 >CUSTOMIZABLE CLOCK</h1>
  <div class="cl">
    <label for="color">CLOCK COLOR: </label>
    <input type="color" name="base"  value="#ffffff">

    <label for="color">HAND COLOR: </label>
    <input type="color" name="handColor"  value="#000000">
    
    <label for="size">Clock Size: </label>
    <input type="range" name="clockSize" min="10" max="50" value="30" data-sizing="rem" >

    <label for="Shape">Clock Shape: </label>
    <input type="range" name="shape" min="10" max="50" value="50" data-sizing="%" >
  </div>

    <div class="clock">
      
        <div class="clock-face">
            <div class="hand hour"></div>
            <div class="hand min"></div>
            <div class="hand second"></div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
